table_name: qt_dailyquote
table_name_zh: 日行情表
table_describe: 1.收录股票、债券（不包含银行间交易的债券）、基金、指数每个交易日收盘行情数据，包括昨收盘、今开盘、最高价、最低价、收盘价、成交量、成交金额、成交笔数等行情指标。2.数据范围：证券上市起-至今3.信息来源：上交所/深交所/北交所每日行情收盘文件
