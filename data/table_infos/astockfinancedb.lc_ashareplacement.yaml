  annotation: 'Whether the scheme changes (SchemeChange) is associated with the DM
    field in the (CT_SystemConst) table, let LB = 1194, to obtain the specific description
    of whether the scheme changes: 1 - No, 2 - Yes, 3 - Abandoned or defeated by the
    shareholders'' meeting, 4 - Convertible bonds changed to public offering, 5 -
    Convertible bonds changed to rights issue, 6 - Public offering changed to rights
    issue, 7 - Public offering changed to convertible bonds, 8 - Rights issue changed
    to convertible bonds, 9 - Rights issue changed to public offering, 10 - Not approved,
    11 - Change in offering size, 12 - Extend the validity period, 13 - Others, 14
    - Issuance unsuccessful after recall, 15 - Delayed and not issued, 16 - Dividend
    adjustment of exercise price, 17 - Reissue, 18 - Not issued, 19 - Announced issuance
    unsuccessful.'
