  annotation: 'IndexCycle, this field is fixed with the following constants: 0-Daily,
    1-Weekly, 2-Monthly, 3-Quarterly, 4-Half Yearly, 5-Annually'
- column_name: SecuMarket
  column_description: 证券市场
  annotation_zh: 证券市场(SecuMarket)与(CT_SystemConst)表中的DM字段关联，令LB=201 AND DM IN (18,81,83,90)，得到证券市场的具体描述：18-北京证券交易所，81-三板市场，83-上海证券交易所，90-深圳证券交易所。
  annotation: 'The securities market (SecuMarket) is associated with the DM field
    in the (CT_SystemConst) table, with LB=201 AND DM IN (18,81,83,90), resulting
    in the specific description of the securities market: 18-Beijing Securities Exchange,
    81-Third Board Market, 83-Shanghai Securities Exchange, 90-Shenzhen Securities
    Exchange.'
