- column_name: InnerCode
  column_description: 证券内部编码
  annotation_zh: 证券内部编码（InnerCode）与“证券主表(SecuMain)”中的“证券内部编码(InnerCode)”关联，得到股票的证券代码、简称等其他详细信息。
  annotation: The internal code (InnerCode) of securities is associated with the "InnerCode"
    in the "SecuMain" table, obtaining other detailed information such as the security
