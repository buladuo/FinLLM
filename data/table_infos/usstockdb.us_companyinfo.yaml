- column_name: EstablishmentDatePreci
  column_description: 成立日期精度
  annotation_zh: 成立日期精度(EstablishmentDatePreci)与(CT_SystemConst)表中的DM字段关联，令LB=102
    AND DM in (27,28,29)，得到成立日期精度的具体描述：27-年，28-月，29-日。
  annotation: 'The precision of the establishment date (EstablishmentDatePreci) is
    associated with the DM field in the CT_SystemConst table. When LB=102 and DM is
    in (27,28,29), the specific description of the precision of the establishment
    date is obtained: 27 - year, 28 - month, 29 - day.'
