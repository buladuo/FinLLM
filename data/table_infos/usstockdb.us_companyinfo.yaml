- column_name: CompanyType
  column_description: 公司类型
  annotation_zh: 公司类型(CompanyType)与(CT_SystemConst)表中的DM字段关联，令LB = 2261，得到公司类型的具体描述：1-美国联邦存款保险公司(FDIC)的银行分支，2-高等院校，3-融资子公司，4-政府，5-控股公司，6-合营企业，7-非盈利性组织，8-上市公司，9-非上市公司，10-子公司，11-已停止经营解散的实体。
  annotation: 'The company type (CompanyType) is associated with the DM field in the
    (CT_SystemConst) table, with LB set to 2261, the specific description of the company
    type is as follows: 1 - Branch of the Federal Deposit Insurance Corporation (FDIC)
    in the United States, 2 - Higher education institution, 3 - Financing subsidiary,
    4 - Government, 5 - Holding company, 6 - Joint venture, 7 - Non-profit organization,
    8 - Publicly listed company, 9 - Privately held company, 10 - Subsidiary, 11 -
    Entity that has ceased operations and been dissolved.'
