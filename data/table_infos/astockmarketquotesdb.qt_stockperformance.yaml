table_name: qt_stockperformance
table_name_zh: 股票行情表现(新)
table_describe: 1.内容说明：收录股票从最近一个交易日往前追溯一段时期的行情表现信息，包括近1周、1周以来、近1月、1月以来、近3月、近半年、近1年、今年以来、上市以来的表现情况，以及β、α、波动率、夏普比率等风险指标，本表包含停牌数据。计算方法：1)区间成交金额＝∑区间每个交易日成交金额
  2)区间成交量＝∑区间每个交易日成交量 3)区间涨跌幅＝(区间内最新复权收盘价/区间首日复权昨收盘－1)*100 4)区间振幅＝(区间最高复权价－区间最低复权家价)/区间首日复权昨收盘*100
  5)区间换手率＝区间每一天换手率的合计值 6) 区间成交均价＝区间成交金额之和/区间成交量之和（考虑了区间有除权的情况） 7) 区间日均成交金额＝区间成交金额之和/区间实际交易天数
  8) 区间日均换手率＝区间每日换手率之和/区间实际交易天数2.数据范围：股票上市起-至今3.信息来源：基于沪深京交易所行情数据衍生计算
