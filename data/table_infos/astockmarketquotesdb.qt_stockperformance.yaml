- column_name: BetaWeekly
  column_description: Beta值(两年,周步长)
  annotation_zh: Beta值（两年,周步长）（BetaWeekly）：Beta=[n∑RXiRi-(∑RXi)*(∑Ri)]／[n∑（RXi^2）-(∑RXi)^2]Ri为步长区间股票增长率Rxi为步长区间基准增长率
  annotation: 'Beta value (two years, weekly step) (BetaWeekly): Beta = [n∑RXiRi -
    (∑RXi)*(∑Ri)] / [n∑(RXi^2) - (∑RXi)^2] Ri is the stock growth rate in the step
    interval, RXi is the benchmark growth rate in the step interval.'
- column_name: AdjustBetaWeekly
  column_description: 调整Beta值(两年,周步长)
  annotation_zh: 调整Beta值（两年,周步长）（AdjustBetaWeekly）：BETA值（两年,周步长）*0.67+0.33
  annotation: 'Adjust Beta value (two years, weekly step): BETA value (two years,
    weekly step) * 0.67 + 0.33'
