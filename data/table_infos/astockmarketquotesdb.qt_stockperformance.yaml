- column_name: MarketIndexRORArithAvg
  column_description: 市场收益率(算术平均)
  annotation_zh: 市场收益率（算术平均）（MarketIndexRORArithAvg）：Rm=（Rm1+Rm2）/2Rm1为上证综指年收益率（算术平均）Rm2为深证综指年收益率（算术平均）指数年平均收益率Rxi=(∑（Ri）/10)*100%
  annotation: 'Market Index ROR Arithmetic Average (MarketIndexRORArithAvg): Rm =
    (Rm1 + Rm2) / 2, where Rm1 is the annual return rate (arithmetic average) of the
    Shanghai Stock Exchange Composite Index, and Rm2 is the annual return rate (arithmetic
    average) of the Shenzhen Stock Exchange Composite Index. The average annual return
    rate of the index Rxi = (∑(Ri) / 10) * 100%.'
- column_name: MarketIndexRORGeomMean
  column_description: 市场收益率(几何平均)
  annotation_zh: '市场收益率（几何平均）（MarketIndexRORGeomMean）：Rm=（Rm1+Rm2）/2Rm1为上证综指年收益率（几何平均）Rm2为深证综指年收益率（几何平均）

    '
  annotation: 'Market Index ROR Geom Mean (MarketIndexRORGeomMean): Rm = (Rm1 + Rm2)
    / 2, where Rm1 is the annual return rate (geometric mean) of the Shanghai Stock
    Exchange Composite Index, and Rm2 is the annual return rate (geometric mean) of
    the Shenzhen Stock Exchange Composite Index.'
