- column_name: InfoSourceCode
  column_description: 信息来源编码
  annotation_zh: 信息来源编码(InfoSourceCode)与(CT_SystemConst)表中的DM字段关联，令LB = 2181 AND DM
    IN (110101,110102,110103,110104,110105,120102,120103,120104,120105)，得到信息来源编码的具体描述：110101-定期报告:年度报告，110102-定期报告:半年度报告，110103-定期报告:第一季报，110104-定期报告:第三季报，110105-定期报告:审计报告，120102-临时公告:年度报告(更正后)，120103-临时公告:半年度报告(更正后)，120104-临时公告:第一季报(更正后)，120105-临时公告:第三季报(更正后)。
  annotation: 'The InfoSourceCode is associated with the DM field in the CT_SystemConst
    table, where LB = 2181 AND DM IN (110101,110102,110103,110104,110105,120102,120103,120104,120105),
    resulting in the specific description of the InfoSourceCode: 110101-Periodic Report:
    Annual Report, 110102-Periodic Report: Semi-annual Report, 110103-Periodic Report:
    First Quarter Report, 110104-Periodic Report: Third Quarter Report, 110105-Periodic
    Report: Audit Report, 120102-Interim Announcement: Annual Report (Corrected),
    120103-Interim Announcement: Semi-annual Report (Corrected), 120104-Interim Announcement:
    First Quarter Report (Corrected), 120105-Interim Announcement: Third Quarter Report
    (Corrected).'
