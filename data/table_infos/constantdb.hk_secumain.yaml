- column_name: SecuMarket
  column_description: 证券市场
  annotation_zh: 证券市场(SecuMarket)：与(CT_SystemConst)表中的DM字段关联，令LB = 201 AND DM IN (72)，得到证券市场的具体描述：72-香港联交所。
  annotation: 'Securities Market (SecuMarket): Associated with the DM field in the
    (CT_SystemConst) table, with LB = 201 AND DM IN (72), the specific description
    of the securities market is obtained: 72-Hong Kong Stock Exchange.'
- column_name: SecuCategory
  column_description: 证券类别
  annotation_zh: 证券类别(SecuCategory)：与(CT_SystemConst)表中的DM字段关联，令LB = 1177 and DM in
    (3,4,10,20,21,25,51,52,53,55,60,61,62,63,64,65,68,69,71,72,78,81,82)，得到证券类别的具体描述：3-H股，4-大盘，10-其他，20-衍生权证，21-股本权证，25-牛熊证，51-港股，52-合订证券，53-红筹股，55-优先股，60-基金，61-信托基金，62-ETF基金，63-参与证书，64-杠杆及反向产品，65-债务证券，68-界内证，69-美国证券(交易试验计划)，71-普通预托证券，72-优先预托证券，78-临时证券(Temporary)，81-SPAC股份，82-SPAC权证。
  annotation: 'Securities Category (SecuCategory): Associated with the DM field in
    the (CT_SystemConst) table, let LB = 1177 and DM in (3,4,10,20,21,25,51,52,53,55,60,61,62,63,64,65,68,69,71,72,78,81,82),
    to obtain the specific description of the securities category: 3-H Share, 4-Large
    Cap, 10-Other, 20-Derivative Warrant, 21-Equity Warrant, 25-Bull/Bear Certificate,
    51-HK Stock, 52-Consolidated Securities, 53-Red Chip Stock, 55-Preferred Stock,
    60-Fund, 61-Trust Fund, 62-ETF Fund, 63-Participation Certificate, 64-Leverage
    and Inverse Products, 65-Debt Securities, 68-In-the-Money Certificate, 69-U.S.
    Securities (Trading Pilot Program), 71-Ordinary Depositary Receipt, 72-Preferred
    Depositary Receipt, 78-Temporary Securities (Temporary), 81-SPAC Stock, 82-SPAC
    Warrant.'
- column_name: ListedDate
  column_description: 上市日期
  annotation_zh: .nan
  annotation: .nan
- column_name: ListedSector
  column_description: 上市板块
  annotation_zh: 上市板块(ListedSector)：与(CT_SystemConst)表中的DM字段关联，令LB = 207 AND DM IN
    (1,4,6)，得到上市板块的具体描述：1-主板，4-其他，6-创业板。
  annotation: 'Listing Sector: Associated with the DM field in the (CT_SystemConst)
    table, with LB = 207 AND DM IN (1,4,6), the specific description of the listing
    sector is obtained: 1-Main Board, 4-Other, 6-Growth Enterprise Market.'
- column_name: ListedState
  column_description: 上市状态
  annotation_zh: 上市状态(ListedState)：与(CT_SystemConst)表中的DM字段关联，令LB = 1176 AND DM IN
    (1,5,9)，得到上市状态的具体描述：1-上市，5-终止，9-其他。
  annotation: 'Listing Status (ListedState): Associated with the DM field in the (CT_SystemConst)
    table, let LB = 1176 AND DM IN (1,5,9), to obtain the specific description of
    the listing status: 1 - Listed, 5 - Terminated, 9 - Other.'
