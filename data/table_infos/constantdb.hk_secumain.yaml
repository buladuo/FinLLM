  column_description: 交易货币类别
  annotation_zh: 交易货币类别（TraCurrUnit）：与“系统常量表（CT_SystemConst）”中的“代码（DM）”关联，令LB=“1068”，得到“交易货币”描述：1000-美元，1100-港元，1160-日本元，1320-新加坡元，1420-人民币元，3000-欧元，3030-英镑，5010-加拿大元，6010-澳大利亚元。
  annotation: 'Transaction currency category (TraCurrUnit): associated with the "code
    (DM)" in the "System Constants Table (CT_SystemConst)", let LB="1068", to obtain
    the description of "transaction currency": 1000-USD, 1100-HKD, 1160-JPY, 1320-SGD,
    1420-CNY, 3000-EUR, 3030-GBP, 5010-CAD, 6010-AUD.'
