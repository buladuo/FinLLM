  annotation_zh: 基金管理人编码(InvestAdvisorCode)：与机构基本资料(LC_InstiArchive)表的企业编号(CompanyCode)字段关联，可查询基金管理人中文名称、英文名称、组织机构代码等基本信息。
  annotation: 'Fund manager code (InvestAdvisorCode): associated with the company
    code (CompanyCode) field in the institutional basic information (LC_InstiArchive)
    table, it can query the Chinese name, English name, and organization code of the
    fund manager and other basic information.'
