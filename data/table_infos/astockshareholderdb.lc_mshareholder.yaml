    1000-美元 1100-港元 1420-人民币元 3000-欧元
  annotation: 'The currency unit (CurrencyUnit) is associated with the DM field in
    (CT_SystemConst). When LB=1068, the specific description of the registered capital''s
    currency unit is obtained: 1000-USD, 1100-HKD, 1420-CNY, 3000-EUR.'
- column_name: GDID
  column_description: 股东ID
  annotation_zh: 股东ID（GDID）：当股东属性（SHAttribute）=2时，与机构基本资料（LC_InstiArchive）中的企业编号（CompanyCode）关联；股东属性（SHAttribute）=3时，与理财产品主表（SF_PlanMain）或证券主表（SecuMain）中的内部编码（InnerCode）关联。
  annotation: 'Stockholder ID (GDID): When the stockholder attribute (SHAttribute)
    equals 2, it is associated with the Company Code in the Institutional Basic Information
    (LC_InstiArchive); when the stockholder attribute (SHAttribute) equals 3, it is
    associated with the Inner Code in the Financial Product Main Table (SF_PlanMain)
    or Security Main Table (SecuMain).'
