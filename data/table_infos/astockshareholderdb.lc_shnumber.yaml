database_name: astockshareholderdb
database_name_zh: 上市公司股东与股本/公司治理
table_name: lc_shnumber
table_name_zh: 股东户数
table_describe: 1.反映公司全体股东、A股股东、B股东、H股东、CDR股东的持股情况及其历史变动情况等。2.指标计算公式：  1)户均持股比例＝((股本/股东总户数)/股本)*100%（公式中分子分母描述同一股票类型）  2)相对上一期报告期户均持股比例变化＝本报告期户均持股比例－上一报告期户均持股比例  3)户均持股数季度增长率＝(本季度户均持股数量/上一季度户均持股数量－1)*100%  4)户均持股比例季度增长率=(本季度户均持股比例/上一季度户均持股比例-1)*100%   5)户均持股数半年增长率=(本报告期户均持股数量/前推两季度户均持股数量-1)*100%   6)户均持股比例半年增长率
  = (本报告期户均持股比例/ 前推两个季度户均持股比例-1)*100%2.数据范围：1991-1-1至今3.信息来源：招股说明书、上市公告书、定报、临时公告、深交所互动易、上证e互动等。
