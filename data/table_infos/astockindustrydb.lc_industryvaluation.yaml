  annotation_zh: 统计类型(StatType)，该字段固定以下常量：2-整体法不剔除负值
  annotation: 'StatType, this field is fixed with the following constants: 2 - the
    overall method does not exclude negative values'
- column_name: SectorCode
  column_description: 统计板块
  annotation_zh: 统计板块(SectorCode)，该字段固定以下常量：5-沪、深及北交所市场
  annotation: '"SectorCode (statistical sector), this field is fixed with the following
    constants: 5-Shanghai, Shenzhen and Beijing Stock Exchange markets"'
- column_name: Standard
  column_description: 行业分类标准
  annotation_zh: 行业分类标准(Standard)与(CT_SystemConst)表中的DM字段关联，令LB = 1081 AND DM IN (24,41)，得到行业分类标准的具体描述：24-申万行业分类2014版，41-申万行业分类2021版。
  annotation: 'The industry classification standard (Standard) is associated with
    the DM field in the (CT_SystemConst) table, with LB = 1081 AND DM IN (24,41),
    yielding the specific description of the industry classification standard: 24-Shenwan
    Industry Classification 2014 Edition, 41-Shenwan Industry Classification 2021
    Edition.'
- column_name: IndustryCode
  column_description: 行业代码
  annotation_zh: 行业代码（IndustryCode）：当Standard=24时，与“系统常量表”的“代码（DM）”关联，“LB=1804”，得到行业名称；当Standard=41时，与“行业类别表”的“行业代码（IndustryCode）”关联，“Standard=41”，得到行业名称
  annotation: 'Industry Code: When Standard equals 24, it is associated with the "Code
    (DM)" in the "System Constants Table", "LB=1804" to obtain the industry name;
    when Standard equals 41, it is associated with the "Industry Code (IndustryCode)"
    in the "Industry Category Table", "Standard=41" to obtain the industry name.'
