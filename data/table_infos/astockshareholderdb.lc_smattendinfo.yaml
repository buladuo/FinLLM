- column_name: NetVotingPlatform
  column_description: 网络投票通道
  annotation_zh: 网络投票通道(NetVotingPlatform)与(CT_SystemConst)表中的DM字段关联，令LB = 2521，得到网络投票通道的具体描述：1-中国证券登记结算有限责任公司网络系统，2-上海证券交易所交易系统，3-深圳证券交易所交易系统，4-互联网投票系统，5-中国证券登记结算有限责任公司网络系统、互联网投票系统，6-上海证券交易所交易系统、互联网投票系统，7-深圳证券交易所交易系统、互联网投票系统，999-其他。
  annotation: 'The NetVotingPlatform is associated with the DM field in the CT_SystemConst
    table, with LB set to 2521, the specific description of the NetVotingPlatform
    is as follows: 1-China Securities Registration and Settlement Corporation Network
    System, 2-Shanghai Stock Exchange Trading System, 3-Shenzhen Stock Exchange Trading
    System, 4-Internet Voting System, 5-China Securities Registration and Settlement
    Corporation Network System, Internet Voting System, 6-Shanghai Stock Exchange
    Trading System, Internet Voting System, 7-Shenzhen Stock Exchange Trading System,
    Internet Voting System, 999-Other.'
