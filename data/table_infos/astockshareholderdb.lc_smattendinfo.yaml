- column_name: MeetingType
  column_description: 股东大会类别
  annotation_zh: 股东大会类别(MeetingType)与(CT_SystemConst)表中的DM字段关联，令LB = 1299 AND DM IN
    (1,3,5)，得到股东大会类别的具体描述：1-年度股东大会，3-临时股东大会，5-出资人组会议。
  annotation: 'The "MeetingType" of the shareholders'' meeting is associated with
    the DM field in the "CT_SystemConst" table, with LB = 1299 AND DM IN (1,3,5),
    resulting in the specific description of the shareholders'' meeting type: 1-Annual
    General Meeting, 3-Extraordinary General Meeting, 5-Investors'' Meeting.'
- column_name: VotingMeans
  column_description: 投票表决方式
  annotation_zh: 投票表决方式(VotingMeans)与(CT_SystemConst)表中的DM字段关联，令LB = 1300，得到投票表决方式的具体描述：1-网络投票，2-现场投票，3-网络和通讯，5-现场和网络投票，9-通讯表决，15-现场投票和通讯表决，16-现场投票、通讯表决和网络投票。
  annotation: 'The voting means (VotingMeans) is associated with the DM field in the
    (CT_SystemConst) table, with LB set to 1300, the specific description of the voting
    means is as follows: 1-Internet voting, 2-Onsite voting, 3-Internet and communication,
    5-Onsite and Internet voting, 9-Communication voting, 15-Onsite voting and communication
    voting, 16-Onsite voting, communication voting, and Internet voting.'
