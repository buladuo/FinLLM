- column_name: SecuCategory
  column_description: 证券类别
  annotation_zh: 证券类别(SecuCategory)与(CT_SystemConst)表中的DM字段关联，令LB = 1177 AND DM IN
    (55,62,74,75,78,101,201,202,203,204,205,206,207,208)，得到证券类别的具体描述：55-优先股，62-ETF基金，74-普通股，75-美国存托凭证（ADR），78-临时证券(Temporary)，101-全球存托凭证(GDR)，201-其他存托凭证(DR)，202-无投票权的存托凭证(NVDR)，203-具有权益特征的证券(Preferred
    Equity)，204-权利(Right)，205-结构性产品(Structured Products)，206-单位证券(Unit)，207-权证(Warrant)，208-外国证券(Alien/Foreign)。
  annotation: 'The security category (SecuCategory) is associated with the DM field
    in the (CT_SystemConst) table, with LB = 1177 AND DM IN (55,62,74,75,78,101,201,202,203,204,205,206,207,208),
    resulting in the specific description of the security category: 55 - Preference
    Shares, 62 - ETF Fund, 74 - Common Stock, 75 - American Depositary Receipt (ADR),
    78 - Temporary Securities, 101 - Global Depositary Receipt (GDR), 201 - Other
    Depositary Receipts (DR), 202 - Non-Voting Depositary Receipt (NVDR), 203 - Securities
    with Equity Features (Preferred Equity), 204 - Rights, 205 - Structured Products,
    206 - Unit Securities, 207 - Warrants, 208 - Foreign Securities (Alien/Foreign).'
