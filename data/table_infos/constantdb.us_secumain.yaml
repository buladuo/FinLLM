  annotation: 'The listed sector (ListedSector) is associated with the DM field in
    the (CT_SystemConst) table, with LB = 207 AND DM IN (101,102,103), resulting in
    the specific description of the listed sector: 101 - NASDAQ Global Select Market
    (NASDAQ-GS), 102 - NASDAQ Global Market (NASDAQ-GM), 103 - NASDAQ Capital Market
    (NASDAQ-CM).'
