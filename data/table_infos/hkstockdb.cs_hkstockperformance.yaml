database_name: hkstockdb
database_name_zh: 港股数据库
table_name: cs_hkstockperformance
table_name_zh: 港股行情表现
table_describe: 1.内容说明：收录股票从最近一个交易日往前追溯一段时期的行情表现信息，包括近1周、1周以来、近1月、1月以来、近3月、近半年、近1年、今年以来、上市以来的表现情况，本表包含停牌数据。2.数据范围：2005年至今。3.数据来源：根据港交所披露数据聚源衍生计算。
