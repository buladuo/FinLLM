- column_name: ChangeType
  column_description: 变动原因
  annotation_zh: 方案变动类型(ChangeType)与(CT_SystemConst)表中的DM字段关联，令LB = 1194，得到方案变动类型的具体描述：1-否，2-是，3-放弃或股东大会否决，4-可转债改增发，5-可转债改配股，6-增发改配股，7-增发改可转债，8-配股改可转债，9-配股改增发，10-未核准，11-更改发行规模，12-延长有效期，13-其他，14-回拨后发行未成功，15-推迟未发行，16-分红调整行使价，17-重新发行，18-未发行，19-宣布发行不成功。
  annotation: 'The scheme change type (ChangeType) is associated with the DM field
    in the (CT_SystemConst) table, with LB = 1194, the specific description of the
    scheme change type is obtained: 1-No, 2-Yes, 3-Abandon or defeated by the shareholders''
    meeting, 4-Convertible bonds changed to public offering, 5-Convertible bonds changed
    to rights issue, 6-Increase issue changed to rights issue, 7-Increase issue changed
    to convertible bonds, 8-Rights issue changed to convertible bonds, 9-Rights issue
    changed to public offering, 10-Not approved, 11-Change in offering size, 12-Extend
    the validity period, 13-Other, 14-Issuance unsuccessful after recall, 15-Postponed
    and not issued, 16-Dividend adjustment of exercise price, 17-Renewed issuance,
    18-Not issued, 19-Announced issuance unsuccessful.'
