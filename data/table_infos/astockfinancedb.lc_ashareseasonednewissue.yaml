    IN (1,2,3,4)，得到承销方式的具体描述：1-全额包销，2-余额包销，3-代销，4-自销。
  annotation: 'The underwriting mode (UnderwritingMode) is associated with the DM
    field in the CT_SystemConst table, with LB = 1017 AND DM IN (1,2,3,4), yielding
    the specific description of the underwriting mode: 1-Full underwriting, 2-Balance
    underwriting, 3-Agent selling, 4-Self-selling.'
