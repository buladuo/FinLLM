  annotation_zh: 是否有效（IfEffected）的具体描述：1-是（代表增发处于正常有效状态），2-否（代表增发处于已终止或否决等无效状态）。
  annotation: 'Specific description of whether it is effective (IfEffected): 1-yes
    (representing that the issuance is in a normal effective state), 2-no (representing
    that the issuance is in an invalid state such as terminated or rejected).'
