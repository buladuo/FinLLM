  annotation_zh: 事件进程(EventProcedureCode)与(CT_SystemConst)表中的DM字段关联，令LB = 1640，得到事件进程的具体描述：1-意向，10-董事会预案，20-股东大会通过，21-国资委通过，22-发审委通过，23-证监会通过，24-上市委通过，25-银保监会通过，26-证监会受理，29-实施中，30-实施完成，40-国资委否决，41-股东大会否决，42-证监会否决，43-发审委否决，44-上市委否决，45-董事会否决，50-延期实施，60-停止实施，61-发行前终止，62-发行后终止，70-暂缓发行，80-注册中，90-实施失败。
  annotation: 'The event process (EventProcedureCode) is associated with the DM field
    in the (CT_SystemConst) table, setting LB = 1640, the specific description of
    the event process is as follows: 1-Intention, 10-Board Resolution, 20-Shareholders''
    Meeting Approval, 21-SASAC Approval, 22-CSRC Approval, 23-CSRC Approval, 24-Listing
    Committee Approval, 25-CBRC Approval, 26-CSRC Acceptance, 29-Implementation in
    Progress, 30-Implementation Completed, 40-SASAC Rejection, 41-Shareholders'' Meeting
    Rejection, 42-CSRC Rejection, 43-CSRC Rejection, 44-Listing Committee Rejection,
    45-Board Rejection, 50-Deferred Implementation, 60-Stop Implementation, 61-Terminated
    Before Issuance, 62-Terminated After Issuance, 70-Suspended Issuance, 80-Registration
    in Process, 90-Implementation Failed.'
