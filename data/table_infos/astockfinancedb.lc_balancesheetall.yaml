- column_name: OtherReceivableED
  column_description: 其他应收款(含利息和股利)
  annotation_zh: 其他应收款(含利息和股利)（OtherReceivableED）：根据财政部2019.1.22发布的《关于修订印发2018年度合并财务报表格式的通知》，将'应收利息'及
    '应收股利'的金额并入'其他应收款'进行披露。为同财政部新报表格式保持一致，2019.1.22起，若原文仅披露'其他应收款'，则处理进'其他应收款（含利息和股利）'，若原文同时披露'其他应收款'、'应收利息'与'应收股利'，则处理进对应的字段，'其他应收款（含利息和股利）'通过计算逻辑赋值。历史报告期的'其他应收款'、'应收利息'与'应收股利'维持原规则，按照原文披露展示，其他应收款（含利息和股利）=其他应收款+应收利息+应收股利。
  annotation: 'Other Receivables (including interest and dividends) (OtherReceivableED):
    According to the Notice on Amending and Issuing the Format of Consolidated Financial
    Statements for 2018 issued by the Ministry of Finance on January 22, 2019, the
    amounts of ''Receivable Interest'' and ''Receivable Dividends'' shall be incorporated
    into ''Other Receivables'' for disclosure. To align with the new report format
    of the Ministry of Finance, starting from January 22, 2019, if the original text
    only discloses ''Other Receivables'', it shall be processed into ''Other Receivables
    (including interest and dividends)''; if the original text discloses ''Other Receivables'',
    ''Receivable Interest'', and ''Receivable Dividends'' simultaneously, it shall
    be processed into the corresponding fields. ''Other Receivables (including interest
    and dividends)'' is assigned by calculation logic. For historical reporting periods,
    ''Other Receivables'', ''Receivable Interest'', and ''Receivable Dividends'' will
    follow the original rules and be displayed as per the original disclosure, with
    Other Receivables (including interest and dividends) = Other Receivables + Receivable
    Interest + Receivable Dividends.'
- column_name: OtherPayableED
  column_description: 其他应付款(含利息和股利)
  annotation_zh: 其他应付款(含利息和股利)（OtherPayableED）：根据财政部2019.1.22发布的《关于修订印发2018年度合并财务报表格式的通知》，将'应付利息'及
    '应付股利'的金额并入'其他应付款'进行披露。为同财政部新报表格式保持一致，2019.1.22起，若原文仅披露'其他应付款'，则处理进'其他应付款（含利息和股利）'，若原文同时披露'其他应付款'、'应付利息'与'应付股利'，则处理进对应的字段，'其他应付款（含利息和股利）'通过计算逻辑赋值。历史报告期的'其他应付款'、'应付利息'与'应付股利'维持原规则，按照原文披露展示，其他应付款（含利息和股利）=其他应付款+应付利息+应付股利。
  annotation: 'Other Payable (including interest and dividends) (OtherPayableED):
    According to the Notice on Amending and Issuing the Format of Consolidated Financial
    Statements for 2018 issued by the Ministry of Finance on January 22, 2019, the
    amounts of ''Interest Payable'' and ''Dividends Payable'' shall be incorporated
    into ''Other Payable'' for disclosure. To align with the new report format of
    the Ministry of Finance, starting from January 22, 2019, if the original text
    only discloses ''Other Payable'', it will be processed into ''Other Payable (including
    interest and dividends)''; if the original text discloses ''Other Payable'', ''Interest
    Payable'', and ''Dividends Payable'' simultaneously, it will be processed into
    the corresponding fields. ''Other Payable (including interest and dividends)''
    will be assigned values through calculation logic. For historical reporting periods,
    ''Other Payable'', ''Interest Payable'', and ''Dividends Payable'' will follow
    the original rules and be displayed as disclosed in the original text, with Other
    Payable (including interest and dividends) = Other Payable + Interest Payable
    + Dividends Payable.'
