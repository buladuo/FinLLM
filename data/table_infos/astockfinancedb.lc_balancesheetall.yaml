- column_name: TotalFixedAsset
  column_description: 固定资产合计1
  annotation_zh: 固定资产合计（TotalFixedAsset）：根据财政部2019.1.22发布的《关于修订印发2018年度合并财务报表格式的通知》，将‘固定资产清理’的金额并入‘固定资产’进行披露。为同财政部新报表格式保持一致，2019.1.22起，若原文仅披露‘固定资产’，则处理进‘固定资产合计’，若原文同时披露‘固定资产’和‘固定资产清理’，则处理进对应的字段，‘固定资产合计’通过计算逻辑赋值。历史报告期的‘固定资产’与‘固定资产清理’维持原规则，按照原文披露展示，固定资产合计=固定资产+固定资产清理。
  annotation: 'Total Fixed Asset: According to the "Notice on Amending and Issuing
    the Format of Consolidated Financial Statements for 2018" released by the Ministry
    of Finance on January 22, 2019, the amount of "Disposal of Fixed Assets" is merged
    into "Fixed Assets" for disclosure. To align with the new report format of the
    Ministry of Finance, starting from January 22, 2019, if the original text only
    discloses "Fixed Assets", it is processed into "Total Fixed Asset"; if the original
    text discloses both "Fixed Assets" and "Disposal of Fixed Assets", it is processed
    into the corresponding field. "Total Fixed Asset" is assigned a value through
    calculation logic. For historical reporting periods, "Fixed Assets" and "Disposal
    of Fixed Assets" maintain the original rules, displayed as disclosed in the original
    text, Total Fixed Asset = Fixed Assets + Disposal of Fixed Assets.'
- column_name: TConstruInProcess
  column_description: 在建工程合计
  annotation_zh: 在建工程合计（TConstruInProcess）：根据财政部2019.1.22发布的《关于修订印发2018年度合并财务报表格式的通知》，将‘工程物资’的金额并入‘在建工程’进行披露。为同财政部新报表格式保持一致，2019.1.22起，若原文仅披露‘在建工程’，则处理进‘在建工程合计’，若原文同时披露‘在建工程’和‘工程物资’，则处理进对应的字段，‘在建工程合计’通过计算逻辑赋值。历史报告期的‘在建工程’与‘工程物资’维持原规则，按照原文披露展示，在建工程合计=在建工程+工程物资。
  annotation: 'Total Construction in Process (TConstruInProcess): In accordance with
    the Notice on Amending and Issuing the Format of Consolidated Financial Statements
    for 2018 issued by the Ministry of Finance on January 22, 2019, the amount of
    "Construction Materials" is merged into "Construction in Process" for disclosure.
    To align with the new report format of the Ministry of Finance, starting from
    January 22, 2019, if the original text only discloses "Construction in Process",
    it is processed into "Total Construction in Process"; if the original text discloses
    both "Construction in Process" and "Construction Materials", it is processed into
    the corresponding fields. "Total Construction in Process" is assigned a value
    through calculation logic. For historical reporting periods, "Construction in
    Process" and "Construction Materials" maintain the original rules, displayed as
    disclosed in the original text, with Total Construction in Process = Construction
    in Process + Construction Materials.'
