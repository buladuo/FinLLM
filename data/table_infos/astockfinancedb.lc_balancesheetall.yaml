database_name: astockfinancedb
database_name_zh: 上市公司财务指标/财务报表/融资与分红
table_name: lc_balancesheetall
table_name_zh: 资产负债表_新会计准则
table_describe: 1.反映企业依据2007年新会计准则在年报、中报、季报中披露的资产负债表数据；并依据新旧会计准则的科目对应关系，收录主要科目的历史对应数据。2.收录同一公司在报告期末的四种财务报告，即未调整的合并报表、未调整的母公司报表、调整后的合并报表以及调整后的母公司报表。3.若某个报告期的数据有多次调整，则该表展示历次调整数据。4.该表中各财务科目的单位均为人民币元。5.带“##”的特殊项目为单个公司披露的非标准化的科目，对应的“特殊字段说明”字段将对其作出说明；带“##”的调整项目是为了让报表的各个小项借贷平衡而设置的，便于客户对报表的遗漏和差错进行判断。6.数据范围：1989-12-31至今7.信息来源：招股说明书、定报、审计报告等
