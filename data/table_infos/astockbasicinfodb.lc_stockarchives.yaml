- column_name: UnprofitableMark
  column_description: 尚未盈利标识
  annotation_zh: 尚未盈利标识（UnprofitableMark）：在上市时发行人尚未盈利的，其股票或存托凭证的特别标识为“U”；发行人首次实现盈利的，该特别标识取消，数据值为空。
  annotation: 'Unprofitable Mark: If an issuer has not yet profited at the time of
    listing, a special mark "U" will be assigned to its stocks or depositary receipts;
    when the issuer achieves profit for the first time, this special mark will be
    removed and the data value will be empty.'
- column_name: SpecialVoteMark
  column_description: 特殊表决权标识
  annotation_zh: 特殊表决权标识（SpecialVoteMark）：在上市时发行人具有表决权差异安排的，其股票或存托凭证的特别标识为“W”；上市后不再具有表决权差异安排的，该特别标识取消，数据值为空。
  annotation: 'Special Vote Mark: For issuers with voting rights difference arrangements
    at the time of listing, the special mark for their shares or depositary receipts
    is "W"; after listing, if the voting rights difference arrangement no longer exists,
    the special mark is removed and the data value is empty.'
- column_name: VIEMark
  column_description: 协议控制架构标识
  annotation_zh: 协议控制架构标识（VIEMark）：在上市时发行人具有协议控制架构或者类似特殊安排的，其股票或存托凭证的特别标识为“V”；上市后不再具有相关安排的，该特别标识取消，数据值为空。
  annotation: 'Agreement Control Structure Identifier (VIEMark): If an issuer has
    an agreement control structure or similar special arrangement at the time of listing,
    the special identifier for its shares or depositary receipts is "V"; if such arrangement
    no longer exists after listing, the special identifier is removed and the data
    value is empty.'
- column_name: RedChipMark
  column_description: 红筹企业标识
  annotation_zh: 红筹企业标识（RedChipMark）：发行人属于红筹企业，则数据值=”是“；空值则指无此标识。
  annotation: 'Red Chip Mark: If the issuer belongs to a red chip company, the data
    value is "yes"; a null value indicates the absence of such a mark.'
- column_name: RegArea
