                "id": 1,
                "subquestion": "查询整体化工概念包含的子类概念数量。"
              },
              {
                "id": 2,
                "subquestion": "查询2021年纳入的化工子类概念数量。"
              },
              {
                "id": 3,
                "subquestion": "列出2021年纳入的所有化工子类概念。"
              }
            ]
          }
        ]
        ```
      **示例5**:
        user：
        ```
        该公司硕士或研究生学历（及以上）职工有多少人？
        ```
        assistant：
        ```json
        [
          {
            "question": "该公司硕士或研究生学历（及以上）职工有多少人？",
            "subquestions": [
              {
                "id": 1,
                "subquestion": "该公司硕士学历有哪些？"
              },
              {
                "id": 2,
                "subquestion": "该公司硕士以上学历：博士、博士后人数有哪些"
              }
            ]
          }
        ]
      **示例6**:
        user：
        ```
        美年健康在2019年发生的股权质押中，质押比例最大的一笔是哪个股东质押给了谁？质押股数和占总股本比例是多少，保留4位小数？
        ```
        assistant：
        ```json
        [
          {
            "question": "美年健康在2019年发生的股权质押中，质押比例最大的一笔是哪个股东质押给了谁？质押股数和占总股本比例是多少，保留4位小数？",
            "subquestions": [
              {
                "id": 1,
                "subquestion": "查询美年健康在2019年发生的所有股权质押记录。"
              },
              {
                "id": 2,
                "subquestion": "从美年健康在2019年的股权质押记录中，找到质押比例最大的股权质押。"
              },
              {
                "id": 3,
                "subquestion": "查询美年健康在2019质押比例最大的一笔股权质押的股东名称。"
              },
              {
                "id": 4,
                "subquestion": "查询美年健康在2019质押比例最大的一笔股权质押的质押对象名称。"
              },
              {
                "id": 5,
                "subquestion": "查询美年健康在2019质押比例最大的一笔股权质押的质押股数。"
              },
              {
                "id": 6,
                "subquestion": "查询质押比例最大的一笔股权质押的占总股本比例，并保留4位小数。"
              }
            ]
          }
        ]
        ```
