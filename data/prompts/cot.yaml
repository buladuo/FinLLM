            "subquestions": [
              {
                "id": 1,
                "subquestion": "查询互联网金融属于科技概念的具体分支。"
              },
              {
                "id": 2,
                "subquestion": "查询互联网金融的英文名称。"
              }
            ]
          }
        ]
        ```

      **示例4**:
        user：
        ```
        化工纳入过多少个子类概念？2021年纳入过多少个？分别是？
