                  }
              ],
              "sql_result_count": 1,
              "sql": "SELECT ChiName FROM AStockBasicInfoDB.LC_StockArchives WHERE CompanyCode = 1805;"
            },
            {
              "id": 2,
              "subquestion": "查询600872的A股简称。",
              "sql_result": [
                  {
                      "AShareAbbr": "中炬高新"
                  }
              ],
              "sql_result_count": 1,
              "sql": "SELECT AShareAbbr FROM AStockBasicInfoDB.LC_StockArchives WHERE CompanyCode = 1805;"
