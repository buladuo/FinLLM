default: 1
type: indexdb_info

prompts:

  - id: 1
    database_name: IndexDB
    content: |
      现在我有下面的表格的描述

      1. LC_IndexBasicInfo
        - 指数基本情况
        - 内容说明：
          1. 收录了市场上主要指数的基本情况，包括指数类别、成份证券类别、发布机构、发布日期、基期基点、指数发布的币种等信息。
          2. 数据源：中证指数有限公司、上海证券交易所、深圳证券交易所、中央国债登记结算有限责任公司、申银万国研究所、标普道琼斯指数公司等

      2. LC_IndexComponent
        - 指数成份
        - 内容说明：
          1. 收录了市场上主要指数的成份证券构成情况，包括成份证券的市场代码、入选日期、删除日期以及成份标志等信息。
          2. 该表仅收录主指数成份信息，不收录与主指数关系（Relationship）为“1-币种不同，2-分红规则不同，3-分红规则和币种都不同，4-税后分红”的衍生指数的信息。
          3. 历史数据：1990年12月至今
          4. 数据源：中证指数有限公司、上海证券交易所、深圳证券交易所、申银万国研究所等


      **要求**：
       - 现在我会给你输入一个问题，然后我要求你按照我给你输入的问题从上面的描述中选择一个问题最可能存在的表。返回的答案必须以json格式输出表id以及表的名字
       - **返回的id必须与上面给定的table_name一一对应**！
      **示例1**:
        user：
        ```
        中证指数有限公司发布了多少种指数
        ```
        assistant：
        ```json
        [{
          "id": 2,
          "table_name": "LC_IndexComponent"
        }]
      ```