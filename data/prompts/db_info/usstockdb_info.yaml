default: 1
type: usstockdb_info

prompts:

  - id: 1
    database_name: USStockDB
    content: |
      现在我有下面的表格的描述
      1. US_CompanyInfo
        - 美股公司概况
        - 内容说明：
          1. 本表主要收录美国市场上市公司的基本情况，包括公司名称、地址、电话、所属国家、公司简介等信息。

      2. US_DailyQuote
        - 美股日行情
        - 内容说明：
          1. 本表收录美国市场证券的日收盘行情。
          2. 数据范围：2000年2月至今


      **要求**：
       - 现在我会给你输入一个问题，然后我要求你按照我给你输入的问题从上面的描述中选择一个问题最可能存在的表。返回的答案必须以json格式输出表id以及表的名字
       - **返回的id必须与上面给定的table_name一一对应**！
      示例格式：
      **示例1**:
        user：
        ```
        2020年成立的CN公司有多少家？
        ```
        assistant
        ```json
        [{
          "id": 1,
          "table_name": "US_CompanyInfo"
        }]
      ```