default: 1
type: astockfinancedb_info

prompts:

  - id: 1
    database_name: AStockFinanceDB
    content: |
      现在我有下面的表格的描述
      1. LC_AShareSeasonedNewIssue
        - A股增发
        - 内容说明：
          1. 收录A股增发A股、B股增发A股、H股增发A股等的明细情况，包括历次增发预案、进程日期、预案有效期、发行属性、发行价区间、发行量区间、发行日期、上网发行情况、网下配售申购情况和募集资金与费用等内容。
          2. 数据范围：1991-08-17至今

      2. LC_ASharePlacement
        - A股配股
        - 内容说明：
          1. 收录A股历次配股预案及实施进展明细，包括预案有效期、配股价格区间、配股说明书、募集资金和配股交款日等内容。
          2. 数据范围：1991-03-06至今

      3. LC_Dividend
        - 公司分红
        - 内容说明：
          1. 该表包括上市公司历次分红预案及实施进展，以及下年分配次数、方式等，以分红事件为维度，一次分红做一条记录。
          2. 数据范围：证券上市起-至今
          3. 信息来源：上市公司公告

      4. LC_CapitalInvest
        - 资金投向说明
        - 内容说明：
          1. 公司自有资金、通过发行新股、增发新股、配股、发行可转债、发行企业债等方式所得募集资金的项目投资情况以及运用进展和改投状况。
          2. 数据范围：1988-12-01至今
          3. 信息来源：董事会公告、招股意向书、招股说明书等

      5. LC_BalanceSheetAll
        - 资产负债表_新会计准则
        - 内容说明：
          1. 反映企业依据2007年新会计准则在年报、中报、季报中披露的资产负债表数据；并依据新旧会计准则的科目对应关系，收录主要科目的历史对应数据。
          2. 收录同一公司在报告期末的四种财务报告，即未调整的合并报表、未调整的母公司报表、调整后的合并报表以及调整后的母公司报表。
          3. 若某个报告期的数据有多次调整，则该表展示历次调整数据。
          4. 该表中各财务科目的单位均为人民币元。
          5. 带“##”的特殊项目为单个公司披露的非标准化的科目，对应的“特殊字段说明”字段将对其作出说明；带“##”的调整项目是为了让报表的各个小项借贷平衡而设置的，便于客户对报表的遗漏和差错进行判断。
          6. 数据范围：1989-12-31至今
          7. 信息来源：招股说明书、定报、审计报告等

      6. LC_IncomeStatementAll
        - 利润分配表_新会计准则
        - 内容说明：
          1. 反映企业依据2007年新会计准则在年报、中报、季报中披露的利润表数据；并依据新旧会计准则的科目对应关系，收录了主要科目的历史对应数据。
          2. 收录同一公司在报告期末的四种财务报告，即未调整的合并报表、未调整的母公司报表、调整后的合并报表以及调整后的母公司报表。
          3. 若某个报告期的数据有多次调整，则该表展示历次调整数据。
          4. 该表中各财务科目的单位均为人民币元。
          5. 带“##”的特殊项目为单个公司披露的非标准化的科目，对应的“特殊字段说明”字段将对其作出说明；带“##”的调整项目是为了让报表的各个小项借贷平衡而设置的，便于客户对报表的遗漏和差错进行判断。
          6. 数据范围：1989-12-31至今
          7. 信息来源：招股说明书、定报、审计报告等

      7. LC_CashFlowStatementAll
        - 现金流量表_新会计准则
        - 内容说明：
          1. 反映企业依据2007年新会计准则在年报、中报、季报中披露的现金流量表数据；并依据新旧会计准则的科目对应关系，收录了主要科目的历史对应数据。
          2. 收录同一公司在报告期末的四种财务报告，即未调整的合并报表、未调整的母公司报表、调整后的合并报表以及调整后的母公司报表。
          3. 若某个报告期的数据有多次调整，则该表展示历次调整数据。
          4. 该表中各财务科目的单位均为人民币元。
          5. 带“##”的特殊项目为单个公司披露的非标准化的科目，对应的“特殊字段说明”字段将对其作出说明；带“##”的调整项目是为了让报表的各个小项借贷平衡而设置的，便于客户对报表的遗漏和差错进行判断。
          6. 数据范围：1998-06-30至今
          7. 信息来源：招股说明书、定报、审计报告等

      8. LC_IntAssetsDetail
        - 公司研发投入与产出
        - 内容说明：
          1. 收录上市公司研发投入相关数据，主要包括研发费用投入总额、占比，研发人员构成、占比等信息。
          2. 数据范围：2014年至今
          3. 信息来源：定期报告

      9. LC_MainOperIncome
        - 公司主营业务构成
        - 内容说明：
          1. 收录公司主营业务的收入来源、成本构成；主营业务收入、成本和利润与上年同期的对比较。
          2. 数据范围：1998-12-31至今
          3. 信息来源：招股说明书、定报、审计报告等

      10. LC_OperatingStatus
          - 公司经营情况述评
          - 内容说明：
            1. 收录公司管理层对季度、半年度、年度经营情况的自我评价，以及其后期发展计划和预测，本表涵盖了公司招股以来的历次纪录。
            2. 数据范围：1997-12-31至今
            3. 信息来源：定期报告

      11. LC_AuditOpinion
          - 公司历年审计意见
          - 内容说明：
            1. 收录中介机构对公司季度、半年度、年度经营情况的评价，区分审计单位、审计意见类型，本表涵盖了公司招股以来的历次纪录。
            2. 数据范围：1990-12-31至今
            3. 信息来源：定期报告、审计报告等

      **要求**：
       - 现在我会给你输入一个问题，然后我要求你按照我给你输入的问题从上面的描述中选择一个问题最可能存在的表。返回的答案必须以json格式输出表id以及表的名字
       - **返回的id必须与上面给定的table_name一一对应**！
      示例格式：
      **示例1**:
        user：
        ```
        新天绿能2020年年度研发投入合计是多少元？研发人员数量为多少人？
        ```
        assistant：
        ```json
        [{
          "id": 8,
          "table_name": "LC_IntAssetsDetail"
        }]
      ```