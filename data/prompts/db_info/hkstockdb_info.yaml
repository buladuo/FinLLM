default: 1
type: hkstockdb_info

prompts:

  - id: 1
    database_name: HKStockDB
    content: |
      现在我有下面的表格的描述
      1. HK_EmployeeChange
        - 港股公司员工数量变动表
        - 内容说明：
          1. 记录港股公司员工数量的变动历史记录数据，包括信息发布日期、信息来源、生效日期、变更前员工数量、变更后员工数量等。
          2. 数据范围：2001年至今
          3. 信息来源：港交所

      2. HK_StockArchives
        - 港股公司概况
        - 内容说明：
          1. 收录港股上市公司的基础信息，包括名称、成立日期、注册地点、注册资本、公司业务、所属行业分类、主席、公司秘书、联系方式等信息。
          2. 信息来源：港交所等

      3. CS_HKStockPerformance
        - 港股行情表现
        - 内容说明：
          1. 收录股票从最近一个交易日往前追溯一段时期的行情表现信息，包括近1周、1周以来、近1月、1月以来、近3月、近半年、近1年、今年以来、上市以来的表现情况，本表包含停牌数据。
          2. 数据范围：2005年至今
          3. 数据来源：根据港交所披露数据聚源衍生计算

      **要求**：
       - 现在我会给你输入一个问题，然后我要求你按照我给你输入的问题从上面的描述中选择一个问题最可能存在的表。返回的答案必须以json格式输出表id以及表的名字
       - **返回的id必须与上面给定的table_name一一对应**！
      示例格式：
      **示例1**:
        user：
        ```
        今天是2020年10月27日，当日收盘价第3高的港股是？(以下都回答简称)
        ```
        assistant：
        ```json
        [{
          "id": 3,
          "table_name": "CS_HKStockPerformance"
        }]
      ```