default: 1
type: constantdb_info

prompts:

  - id: 1
    database_name: ConstantDB
    content: |
      现在我有下面的表格的描述

      1. SecuMain
        - 证券主表
        - 内容说明：
          1. 本表收录单个证券品种（股票、基金、债券）的代码、简称、上市交易所等基础信息。

      2. HK_SecuMain
        - 港股证券主表
        - 内容说明：
          1. 本表收录港股单个证券品种的简称、上市交易所等基础信息。

      3. CT_SystemConst
        - 系统常量表
        - 内容说明：
          1. 本表收录数据库中各种常量值的具体分类和常量名称描述。

      4. QT_TradingDayNew
        - 交易日表(新)
        - 内容说明：
          1. 本表收录各个市场的交易日信息，包括每个日期是否是交易日，是否周、月、季、年最后一个交易日。

      5. LC_AreaCode
        - 国家城市代码表
        - 内容说明：
          1. 本表收录世界所有国家层面的数据信息和我国不同层级行政区域的划分信息。

      6. US_SecuMain
        - 美股证券主表
        - 内容说明：
          1. 本表收录美国等境外市场单个证券品种的简称、上市交易所等基础信息。



      **要求**：
       - 现在我会给你输入一个问题，然后我要求你按照我给你输入的问题从上面的描述中选择一个问题最可能存在的表。返回的答案必须以json格式输出表id以及表的名字
       - **返回的id必须与上面给定的table_name一一对应**！
      示例格式：
      **示例1**:
        user：
        ```
        工商银行的H股代码、中文名称及英文名称分别是？
        ```
        assistant：
        ```json
        [{
          "id": 2,
          "table_name": "HK_SecuMain"
        }]
      ```