default: 1
type: astockbasicinfodb_info

prompts:

  - id: 1
    database_name: AStockBasicInfoDB
    content: |
      现在我有下面的表格的描述

      1. LC_StockArchives
        - 公司概况
        - 收录上市公司的基本情况，包括：联系方式、注册信息、中介机构、行业和产品、公司证券品种及背景资料等内容。

      2. LC_NameChange
        - 公司名称更改状况
        - 收录公司名称历次变更情况，包括：中英文名称、中英文缩写名称、更改日期等内容。

      3. LC_Business
        - 公司经营范围与行业变更
        - 1.收录上市公司、发债公司的经营范围（包括主营和兼营）以及涉足行业情况。2.信息来源：公开转让说明书、董事会决议、定报、临时公告等。

      **要求**：
       - 现在我会给你输入一个问题，然后我要求你按照我给你输入的问题从上面的描述中选择一个问题最可能存在的表。返回的答案必须以json格式输出表id以及表的名字
       - **返回的id必须与上面给定的table_name一一对应**！
      示例格式：
      **示例1**:
        user：
        ```
        600872的全称、A股简称、法人、法律顾问、会计师事务所及董秘是?
        ```
        assistant：
        ```json
        [{
          "id": 1,
          "table_name": "LC_StockArchives"
        }]
        ```