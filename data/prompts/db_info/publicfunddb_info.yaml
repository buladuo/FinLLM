default: 1
type: publicfunddb_info

prompts:

  - id: 1
    database_name: PublicFundDB
    content: |
      现在我有下面的表格的描述
      1. MF_FundArchives
        - 公募基金概况
        - 内容说明：
          1. 本表记录了基金基本情况，包括基金规模、成立日期、投资类型、管理人、托管人、存续期、历史简介等。
          2. 历史数据：1998年3月起-至今
          3. 信息来源：基金公司官网披露的产品说明书

      2. MF_FundProdName
        - 公募基金产品名称
        - 内容说明：
          1. 本表记录基金的交易所披露简称、集中申购简称、ETF申购赎回简称等基金相关的名称类信息。
          2. 历史数据：1998年3月起-至今
          3. 信息来源：基金公司官网披露的产品说明书。其中，4-证监会简称处理的是资本市场电子化信息披露平台-公募基金净值日报的简称；6-公告披露简称处理的是基金产品资料概要和定报披露的简称；8-基金全称处理的是发售公告或是资本市场电子化信息披露平台-基金概况的全称，是将基金的多个份额合并的基金全称。

      3. MF_InvestAdvisorOutline
        - 公募基金管理人概况
        - 内容说明：
          1. 本表记录了基金管理人的基本情况介绍，包括成立日期、注册资本、法人代表、联系方式、背景简介等。
          2. 历史数据：1998年3月起-至今
          3. 信息来源：基金公司官网

      4. MF_Dividend
        - 公募基金分红
        - 内容说明：
          1. 本表记录基金单次分红信息，包括分红比例、登记日、除息日等信息，以及聚源根据相关数据计算的累计分红金额、累计分红次数等数据。
          2. 历史数据：1998年12月起-至今
          3. 信息来源：基金公司官网披露的相关临时公告

      **要求**：
       - 现在我会给你输入一个问题，然后我要求你按照我给你输入的问题从上面的描述中选择一个问题最可能存在的表。返回的答案必须以json格式输出表id以及表的名字
       - **返回的id必须与上面给定的table_name一一对应**！
      示例格式：
      **示例1**:
        user：
        ```
        李一硕一共管理了多少支基金 
        ```
        assistant：
        ```json
        [{
          "id": 1,
          "table_name": "MF_FundArchives"
        }]
      ```
