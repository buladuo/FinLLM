default: 1
type: astockeventsdb_info

prompts:

  - id: 1
    database_name: AStockEventsDB
    content: |
      现在我有下面的表格的描述

      1. LC_Warrant
        - 公司担保明细
        - 内容说明：
          1. 收录上市公司公告中披露的担保等重大事项，包括时间内容、最新进展、事件主体/交易对象名称、企业编号、与上市公司关联关系、担保原因等指标。
          2. 数据范围：2001年-至今
          3. 信息来源：上市公司公告

      2. LC_Credit
        - 公司借贷明细
        - 内容说明：
          1. 收录上市公司公告中披露的公司借贷等重大事项描述，包括时间内容、时间主体、交易对象名称、借贷金额、还款金额、借贷利率、借贷期限等指标。
          2. 数据范围：2001年-至今
          3. 信息来源：上市公司公告

      3. LC_SuitArbitration
        - 公司诉讼仲裁明细
        - 内容说明：
          1. 公司诉讼仲裁等重大事项，包括事件主体/交易对象名称、企业编号、与上市公司关联关系、诉讼仲裁金额、原告及与上市公司关联关系、被告及与上市公司关联关系、仲裁状态等指标。
          2. 数据范围：2001-至今
          3. 信息来源：上市公司临时公告

      4. LC_EntrustInv
        - 重大事项委托理财
        - 内容说明：
          1. 公司委托贷款等重大事项，包括事件主体/交易对象名称、企业编号、与上市公司关联关系、涉及金额、委托期限、委托起始日、委托截止日等指标。
          2. 数据范围：2001-至今
          3. 信息来源：上市公司公告

      5. LC_Regroup
        - 公司资产重组明细
        - 内容说明：
          1. 公司资产重组，如资产出售与转让、资产置换、债权债务重组等重大事项描述说明。
          2. 数据范围：2001-至今
          3. 信息来源：上市公司公告

      6. LC_MajorContract
        - 公司重大经营合同明细
        - 内容说明：
          1. 本表存放公司重大经营合同的事项，包括事件主体/交易对象名称、企业编号、与上市公司关联关系、合同标的、合同获得方式、涉及金额、合同起始日、合同截止日、合同期限等指标。
          2. 数据范围：2012-至今
          3. 信息来源：上市公司公告

      7. LC_InvestorRa
        - 投资者关系活动
        - 内容说明：
          1. 收录各调研机构对上市公司调研的详情，包括调研日期、参与单位、调研人员、调研主要内容等信息。
          2. 数据范围：2012-至今
          3. 信息来源：巨潮，上交所互动易和深交所互动易

      8. LC_InvestorDetail
        - 投资者关系活动调研明细
        - 内容说明：
          1. 收录参与上市公司调研活动的调研机构明细数据，包括调研单位、调研人员等指标。
          2. 数据范围：2016-至今
          3. 信息来源：交易所，上交所互动易和深交所互动易

      **要求**：
       - 现在我会给你输入一个问题，然后我要求你按照我给你输入的问题从上面的描述中选择一个问题最可能存在的表。返回的答案必须以json格式输出表id以及表的名字
       - **返回的id必须与上面给定的table_name一一对应**！
      示例格式：
      **示例1**:
        user：
        ```
        天顺风能披露了多少次担保信息？
        ```
        assistant：
        ```json
        [{
          "id": 1,
          "table_name": "LC_Warrant"
        }]
      ```

