default: 1
type: astockoperationsdb_info

prompts:

  - id: 1
    database_name: AStockOperationsDB
    content: |
      现在我有下面的表格的描述
      1. LC_SuppCustDetail
        - 公司供应商与客户
        - 内容说明：
          1. 收录A股上市公司的主要供应商、客户清单，以及交易标的、交易金额等信息。
          2. 数据范围：2015年至今
          3. 信息来源：招股说明书、定报

      2. LC_Staff
        - 公司职工构成
        - 内容说明：
          1. 从技术职称、专业、文化程度、年龄等几个方面介绍公司职工构成情况。
          2. 数据范围：1999-12-31至今
          3. 信息来源：定期报告、招股说明书等

      3. LC_RewardStat
        - 公司管理层报酬统计
        - 内容说明：
          1. 按报告期统计管理层的报酬情况，包括报酬总额、前三名董事报酬、前三名高管报酬、报酬区间统计分析等。
          2. 数据范围：2001-12-31至今
          3. 信息来源：定期报告、招股说明书等
          
      **要求**：
       - 现在我会给你输入一个问题，然后我要求你按照我给你输入的问题从上面的描述中选择一个问题最可能存在的表。返回的答案必须以json格式输出表id以及表的名字
       - **返回的id必须与上面给定的table_name一一对应**！
      示例格式：
      **示例1**:
        输入：
        ```
        2019年度（合并）常熟银行的职工总数有多少人？
        ```
        输出：
        ```json
        [{
          "id": 2,
          "table_name": "LC_Staff"
        }]
      ```