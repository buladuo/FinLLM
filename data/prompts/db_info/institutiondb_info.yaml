default: 1
type: institutiondb_info

prompts:

  - id: 1
    database_name: InstitutionDB
    content: |
      现在我有下面的表格的描述

      1. LC_InstiArchive
        - 机构基本资料
        - 内容说明：
          1. 收录市场上重要机构的基本资料情况，如证券公司、信托公司、保险公司等；包含机构名称、机构信息、联系方式、机构背景等信息。
          2. 数据源：国家企业信用信息公示系统等。

      2. PS_EventStru
        - 事件体系指引表
        - 内容说明：
          1. 收录聚源最新制定的事件分类体系。

      3. PS_NewsSecurity
        - 证券舆情表
        - 内容说明：
          1. 收录了全网披露的舆情信息涉及的相关证券，对对应的事件信息，并对相应的事件的正负面情感及情感重要性进行等级划分。


      **要求**：
       - 现在我会给你输入一个问题，然后我要求你按照我给你输入的问题从上面的描述中选择一个问题最可能存在的表。返回的答案必须以json格式输出表id以及表的名字
       - **返回的id必须与上面给定的table_name一一对应**！
      示例格式：
      **示例1**:
        user：
        ```
        华峰化学在2019年发生了哪些舆情事件？请列出事件发生时间(YYYY-MM-DD)、事件名称和情感方向。
        ```
        assistant：
        ```json
        [{
          "id": 3,
          "table_name": "PS_NewsSecurity"
        }]
      ```